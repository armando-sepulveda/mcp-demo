spring:
  application:
    name: mcp-demo-test
    
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        
  h2:
    console:
      enabled: true
      
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 1000
            readTimeout: 2000

# Configuraci√≥n de servicios externos para test
services:
  credit-score:
    url: http://localhost:9999
  vehicle-validation:
    url: http://localhost:9999

# Security
security:
  default-auth-token: test-token

logging:
  level:
    mx.regional.next.automotive.credit: DEBUG
    org.springframework.web.reactive: WARN
    org.springframework.ai.mcp: WARN